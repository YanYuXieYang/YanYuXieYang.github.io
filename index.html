<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>气泡球首页</title>
  <style>
    body {
      margin: 0;
    }

    .bubble {
      background-color: black;
      display: block;
    }
  </style>
</head>

<body>
  <canvas class="bubble"></canvas>
  <script src="./bubble.js"></script>
  <script>
    {//业务代码
      var canvas = document.getElementsByClassName('bubble')[0]
      var conT = canvas.getContext('2d')//2d绘图环境
      //获取浏览器宽高
      var w = window.innerWidth
      var h = window.innerHeight
      canvas.width = w
      canvas.height = h
      var Bubbles = []//存放气泡球对象
      var bubbleCount = 200

      window.onresize = () => {//根据浏览器宽高设置canvas的宽高
        w = window.innerWidth
        h = window.innerHeight
        canvas.width = w
        canvas.height = h
      }

      //鼠标轨迹跟随
      canvas.addEventListener("mousemove", (event) => {
        var len = Bubbles.length
        Bubbles[len] = new Bubble(event.pageX, event.pageY)
      }, false)

      for (let i = 0; i < bubbleCount; i++) {//生成气泡球200个
        Bubbles[i] = new Bubble()
      }

      window.setInterval(function () {
        conT.clearRect(0, 0, w, h)//清空矩形区域,视觉上无法感知到。清除旧球
        for (var item of Bubbles) {
          item.move()
          item.collisionRebound()
          item.draw()
        }
      }, 1000 / 30)//1秒30帧 1000 / 30
    }
  </script>
  <div style="width:200px; height:200px; margin: -100px 0 0 -100px; position: absolute; left: 50%;top: 50%;">
    <img class="home-logo" src="https://avatars.githubusercontent.com/u/9964032?v=4" alt="yanyuxieyang logo"
      style="width:200px; height:200px; border-radius:100%">
  </div>
</body>

</html>
